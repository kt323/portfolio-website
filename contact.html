<body>
    <header>
        <div class="contact-section">
        <h1>Contact Me</h1>
        <br>
            <a href="kthodesign@gmail.com">Contact me</a>
    </header>
    <main class="form-section">
        <h2>Send me a message!</h2>
        <form action="/login-form-action" method="post" id="contact-form" role="form">

            <label for="name">Your name</label>
                <input type="text" id="name" required>
                <br>
            <div>
            <label for="email" class="standard-label">Email: </label>
                <input type="email" id="email" required>
            </div>
            <div>
            <label for="tel" class="standard-label">Telephone: </label>
                <input 
                    type="tel" 
                    pattern="\d{3}[\-]\d{3}[\-]\d{4}"
                    id="tel"
                    required
                />
            </div>
                    
            <div>
            <label for="msg" class="standard-label">Message: </label>
                <textarea 
                    required 
                    maxlength="240"
                    id="msg"
                    cols="30"
                    rows="10"
                ></textarea>
            </div>
                <button class="primary-button">Submit</button>
        </form>
    </main>
</div>
